
<div data-sly-use.news="com.evaans.core.models.News"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!news.empty}"

    <div class="cmp-byline__image"
        data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    </div>
    <h2 class="cmp-news_heading">${news.heading}</h2>
    <p class="cmp-news_title">${news.title}</p>
    <p class="cmp-news_date">${news.date}</p>
     <p data-sly-test="${properties.buttonLabel && properties.buttonLinkTo}">
                    <a class="button" href="${properties.buttonLinkTo @ extension = 'html'}" role="button">${properties.buttonLabel}</a>
                </p>

</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
